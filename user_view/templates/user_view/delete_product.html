{% extends 'main_app/header.html' %}

{% block title %} Delete product {% endblock title %}

{% block content %}

<h2> Do you want to delete this product: {{product.name}}?</h2>

<form method="POST">
  {% csrf_token %}
  <input type="submit" name="confirm" value="Delete">
  <input type="submit" name="stop" value="Cancel">

</form>

{% endblock %}
